<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Preguntar</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <h:outputText value="Pregunta: " />
                <p:inputText value="#{controladorPregunta.contenidoPregunta}"/>
                <br/>                
                <p:commandButton value=" Aceptar " action="#{controladorPregunta.guardaProyecto()}" />                
            </h:form>
            <br />
            <p:dataScroller value="#{controladorPregunta.pregunta}" var="pregunta" >
                <h:outputText value="Pregunta: " style="font-weight: bold" />
                <h:outputText value="#{pregunta.contenidoPregunta}" style="font-weight: bold" />
                
                <h:outputText value="Fecha: " style="font-weight: bold" />
                <h:outputText value="#{pregunta.fechaPregunta}" style="font-weight: bold" />
            </p:dataScroller>
        </h:body>

    </f:view>
</html>
