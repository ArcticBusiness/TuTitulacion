<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Registrar</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <h:outputText value="Nombre: " />
                <p:inputText value="#{controladorUsuario.nombreUsuario}"/>
                <br/>   
                
                <h:outputText value="Contraseña: " />
                <h:inputSecret value="#{controladorUsuario.contrasenia}"/>
                <br/>                
                <h:outputText value="Confirmacion Contraseña: " />
                <h:inputSecret value="#{controladorUsuario.confirmacionContrasenia}"/>
                <br/>                
                <h:outputText value="Correo electrónico: " />
                <p:inputText value="#{controladorUsuario.correoElectronico}"/>
                <br/>                
                <h:outputText value="Imagen: " />
                <p:inputText value="#{controladorUsuario.urlImagen}"/>
                <br/>
                <p:commandButton value=" Aceptar " action="#{controladorUsuario.registra()}" />
            </h:form>
        </h:body>

    </f:view>
</html>
